<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muro de Publicaciones</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f0ff;
    margin: 0;
    padding: 0;
  }

  .contenedor {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
  }

  h2 {
    color: #5a2ea6;
  }

  .boton {
    background-color: #6b3dfc;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
  }

  .boton:hover {
    background-color: #5528d8;
  }

  .entrada {
    display: none;
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    height: 100px;
    border-radius: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 14px;
  }

  .publicaciones {
    margin-top: 20px;
  }

  .tarjeta {
    background: #ede9ff;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 10px;
    position: relative;
    text-align: left;
  }

  .eliminar {
    position: absolute;
    top: 8px;
    right: 10px;
    background: #ff4e4e;
    border: none;
    color: white;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    display: none;
  }

  .modo-docente .eliminar {
    display: block;
  }

  .volver {
    margin-top: 20px;
    background: #8c5bff;
  }
</style>
</head>
<body>
  <div class="contenedor">
    <h2>üìö Muro de Publicaciones</h2>

    <button class="boton" id="botonDocente">üë©‚Äçüè´ Ingresar como Docente</button>
    <button class="boton volver" id="botonVolver" style="display:none;">üîô Volver a modo espectador</button>

    <div class="entrada" id="entradaTexto">
      <textarea id="texto" placeholder="Escribe tu publicaci√≥n..."></textarea><br>
      <button class="boton" id="publicar">Publicar</button>
    </div>

    <div class="publicaciones" id="publicaciones"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
